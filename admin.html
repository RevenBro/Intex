 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Intex admin</title>
</head>
<body>
    
    <div class="admin-wrapper">
        <nav class="admin-navbar navbar">
            <div class="admin__title-wrapper">
                <h2 class="admin__title">INTEX-MARKET.UZ</h2>
            </div>

            <ul class="admin-list list">
                <li class="admin__list-item">Продукты</li>
                <li>Заказы</li>
                <li>Категории</li>
                <li>Сайт</li>
            </ul>
        </nav>

        <div class="admin-top">
            <div class="admin-top-content">
                <a class="admin__top-link" href="./index.html" target="blank" href="/">Просмотр веб-сайта</a>
                <div class="admin__top-link-wrapper">
                  <img class="contactus-icon" src="./images/admin-contact.svg" alt="Contact us" width="18" height="22">
                  <a class="admin__top-link" href="mailto:joemelton@mail.ru">Joe Melton</a>
                </div>
            </div>

            <div class="admin-buttons">
                <div class="admin__search-input">
                  <input class="admin__search search-input" type="text" placeholder="Найти">
                  <ul class="search-list"></ul>
                </div>
                <div>
                  <button class="admin__Add add-button">+ Добавить продукт</button>
                </div>
            </div>

            <ul class="admin__list2 nav-list">
                <li id="0" class="admin__list2-item item1 text-teal-500">Каркасные</li>
                <li id="1" class="admin__list2-item item2">Надувные</li>
                <li id="2" class="admin__list2-item item3">Заказы</li>
            </ul>

            <table class="admin__table">
                <thead class="thead">
                    <tr>
                        <th class="admin__table-head rounded-l-[20px]">Изображение</th>
                        <th class="admin__table-head">Именование</th>
                        <th class="admin__table-head">Цена(сум)</th>
                        <th class="admin__table-head">Количество</th>
                        <th class="admin__table-head">Статус</th>
                        <th class="admin__table-head rounded-r-[20px]">Действия</th>
                    </tr>
                </thead>
                <tbody class="table-body tbody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal"></div>
    </div>

</body>
<script src="./js/admin.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</html>
